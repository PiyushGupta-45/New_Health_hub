name: fittrack_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  permission_handler: ^11.3.1
  health: ^13.2.1
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  http: ^1.2.0
  google_sign_in: ^6.2.1
  flutter_dotenv: ^5.1.0
  crypto: ^3.0.3
  camera: ^0.10.0
  tflite_flutter: ^0.10.0
  vector_math: ^2.1.0
  google_mlkit_pose_detection: ^0.11.0
  image: ^4.2.0
  google_mlkit_commons: ^0.7.1
  google_generative_ai: ^0.4.0
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.1

  flutter_lints: ^5.0.0
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/main_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/main_logo.png
    - .env
    - assets/models/movenet_singlepose_lightning.tflite
