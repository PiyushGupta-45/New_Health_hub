name: fittrack_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  permission_handler: ^11.3.1
  health: ^13.2.1
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  http: ^1.2.0
  google_sign_in: ^6.2.1
  flutter_dotenv: ^5.1.0
  crypto: ^3.0.3
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.1

  flutter_lints: ^5.0.0
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/main_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/main_logo.png
    - .env
